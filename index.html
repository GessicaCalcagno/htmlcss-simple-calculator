<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <!-- FONT -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <!-- Font -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- CONTAINER -->
        <div class="container">
            <!-- LOGO -->
            <div class="logo">
                <img src="./img/Boosio-logo.png" alt="logo-boosio">
            </div>
            <!-- DISPLAY -->
            <div class="result">
                0
            </div>
            <!-- TASTIERA -->
            <div class="wrapper">
                <!-- NUMERI -->
                <div class="numbers">
                    <button class="bt">7</button>
                    <button class="bt">8</button>
                    <button class="bt">9</button>
                    <button class="bt">4</button>
                    <button class="bt">5</button>
                    <button class="bt">6</button>
                    <button class="bt">1</button>
                    <button class="bt">2</button>
                    <button class="bt">3</button>
                    <!-- TASTO ZERO -->
                    <button class="bt zero">0</button>
                    <!-- TASTO "=" -->
                    <button class="bt orange">=</button>
                </div>
                <!-- OPERAZIONI PER I CALCOLI -->
                <div class="operation">
                    <!-- TASTO "C" IN ARANCIONE -->
                    <button class="op orange">C</button>
                    <!-- TASTI DEI CALCOLI IN BLU -->
                    <button class="op blue">+</button>
                    <button class="op blue">-</button>
                    <button class="op blue">x</button>
                    <button class="op blue">รท</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
